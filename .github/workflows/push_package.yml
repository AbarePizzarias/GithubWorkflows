name: Push Package

on: 
  workflow_call:

    inputs:
      project_path:
        required: true
        type: string
      dotnet_version:
        required: true
        type: string

    secrets:
      nuget_token:
        required: true

jobs:
  workflow:
    runs-on: ubuntu-latest
    environment: production
    steps:

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Install dependencies
        run: dotnet restore ${{ inputs.project_path }}

      - name: Build
        run: dotnet build ${{ inputs.project_path }} --configuration Release --no-restore

      - name: Create package
        run: dotnet pack ${{ inputs.project_path }} --configuration Release

      - name: Publish package
        run: dotnet nuget push ${{ inputs.project_path }}/bin/Release/*.nupkg -k ${{ secrets.nuget_token }} -s "github"
